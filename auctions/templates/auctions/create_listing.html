{% extends "auctions/layout.html" %}


{% block body %}

{% if user.is_authenticated %}
<form class="row g-3" action="{% url 'create_listing' %}" method="POST">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="col-md-6">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" min="0">
      </div>
      <div class="col-12">
        <label for="image" class="form-label">Image</label>
        <input type="text" class="form-control" id="image" placeholder="Enter url" name="image">
      </div>
      <div class="col-12">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" name="description"></textarea>
      </div>
      <div class="col-md-4">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select" name="category" required>
            {% for category in categories %}
            <option>{{ category }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="col-md-2">
        <label for="condition" class="form-label">Condition</label>
        <select id="condition" class="form-select" name="condition" required>
            {% for status in condition %}
            <option>{{ status }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="activate" name="activate" checked>
          <label class="form-check-label" for="activate">
            Activate
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
  </form>
  {% else %}
    <a href="{% url 'login' %}">Sign in</a>
{% endif %}

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Item
{% endblock %}

{% block body %}
    <p style="color:red;">{{error}}</p>

    <h1>Write your new article</h1>

    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}  
        <div class="form-group">
            {{ form }}
        </div>
        <input type="submit" value="Save">
    </form>

{% endblock %}

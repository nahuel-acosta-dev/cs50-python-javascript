{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="usuario">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-view">
        <div class="row">
            <div id="sender" class="col"></div>
            <div class="col">
                <button id="b-archive" type="button" class="btn btn-outline-danger btn-sm">Archived</button>
            </div>
        </div>
        <div>
            <div id="subject"></div>
            <div id="body"></div>
        </div>
        <div class="cont-button">
            <button id="answer" type="button" class="btn btn-primary btn-circle btn-sm"><i class="fas fa-plus"></i></button>
            </button>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input name="compose-recipients" id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input name="compose-subject" class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea name="compose-body" class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary" id="submit"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
